<div class="btn-group">
  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
    {{ current_sort_label }} <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" role="menu">
    {% for sort_link in sort_link_list %}
        <li {% if sort_link.indicator %}class="order-select disabled"{% endif %}>
            <a href="{% if not sort_link.indicator %}{{ sort_link.path }}{% endif %}"
            {% if sort_link.indicator %}style="color:white"{% endif %}>
                {{ sort_link.title }}
            </a>
        </li>
    {% endfor %}
  </ul>
</div>

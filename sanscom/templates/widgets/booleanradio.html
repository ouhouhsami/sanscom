<div class="btn-group" data-toggle="buttons">
    {% for group_name, choices in optgroups %}{% for choice in choices %}
    <label class="btn btn-default {% if choice.0 in value %} active{% endif %}" for="{{ attrs.id }}_{{ forloop.counter }}"><input type="radio" id="{{ attrs.id }}_{{ forloop.counter }}" value="{{ choice.0 }}" name="{{ name }}"{% if choice.0 in value %} checked{% endif %}> <span>{{ choice.1 }}</span></label>
{% endfor %}{% endfor %}
</div>
